<div class="grid grid-cols-4">
  <div class="col-span-4">
    <div class="text-4xl font-black mb-5"> Nuevo reporte</div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" class="flex flex-col justify-center">
          <mat-form-field appearance="fill">
            <mat-label>Asunto</mat-label>
            <input matInput formControlName="issue" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Descripci√≥n</mat-label>
            <textarea matInput placeholder="Ingresa..." formControlName="description"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary">Enviar</button>
        </form>
      </mat-card-content>
    </mat-card>
    <br>
    <br>

    <div>dsadasa</div>

    <button mat-raised-button (click)="take()">Tomar foto</button>

    <button mat-raised-button (click)="startRecording()">Grabar</button>
    <button mat-raised-button (click)="stopRecording()">Parar</button>


    @if (audio) {
      <button (click)="playRecord()"></button>
    }
    <!--    @if (error) {-->
    <!--      <p>Error {{ error }}</p>-->
    <!--    }-->

    @if (photo) {
      <p>{{ photo | json }}</p>
    }

    @if (data) {
      <p>{{ data |json }}</p>
      <img [src]="data" alt="img" width="250" height="250">
    }

    <!--    @if (blob) {-->
    <!--      <p>Blob: {{ blob }}</p>-->
    <!--    }-->


  </div>

</div>

<canvas #canvas></canvas>
